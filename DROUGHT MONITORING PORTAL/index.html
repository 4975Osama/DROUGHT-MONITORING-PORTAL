<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drought Monitoring Portal</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="top-navbar">
        <div class="nav-content">
            <div class="nav-left">
                <img src="data/ndma_logo.png" alt="NDMA Logo">
                <h1 class="nav-title">Drought Monitoring Portal</h1>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Menu Bar -->
        <aside class="side-menu">
            <div class="menu-header">
                <i class="fas fa-calendar-alt"></i>
                <h3>Contributing Factors</h3>
            </div>

            <!-- Period 1999-2002 -->
            <div class="menu-item">
                <button class="period-btn" data-period="1999-2002">
                    <i class="fas fa-history"></i>
                    <span>DROUGHT(1999-2002)</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </button>
                <div class="submenu">
                    <!-- Karif Season -->
                    <div class="season-group">
                        <button class="season-btn" data-period="1999-2002" data-season="karif">
                            <i class="fas fa-seedling"></i>
                            <span>Kharif Season</span>
                            <i class="fas fa-chevron-down season-dropdown-icon"></i>
                        </button>
                        <div class="index-submenu">
                            <button class="index-btn" data-period="1999-2002" data-season="karif" data-index="ndvi">
                                <i class="fas fa-leaf"></i>
                                <span>NDVI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="karif" data-index="vci">
                                <i class="fas fa-chart-line"></i>
                                <span>VCI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="karif" data-index="spi">
                                <i class="fas fa-tint"></i>
                                <span>SPI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="karif" data-index="tci">
                                <i class="fas fa-temperature-high"></i>
                                <span>TCI</span>
                            </button>
                        </div>
                    </div>

                    <!-- Rabi Season -->
                    <div class="season-group">
                        <button class="season-btn" data-period="1999-2002" data-season="rabi">
                            <i class="fas fa-leaf"></i>
                            <span>Rabi Season</span>
                            <i class="fas fa-chevron-down season-dropdown-icon"></i>
                        </button>
                        <div class="index-submenu">
                            <button class="index-btn" data-period="1999-2002" data-season="rabi" data-index="ndvi">
                                <i class="fas fa-leaf"></i>
                                <span>NDVI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="rabi" data-index="vci">
                                <i class="fas fa-chart-line"></i>
                                <span>VCI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="rabi" data-index="spi">
                                <i class="fas fa-tint"></i>
                                <span>SPI</span>
                            </button>
                            <button class="index-btn" data-period="1999-2002" data-season="rabi" data-index="tci">
                                <i class="fas fa-temperature-high"></i>
                                <span>TCI</span>
                            </button>
                        </div>
                    </div>
                    <button class="index-btn" id="blinking" data-layer="blinking2">
                        <i class="fas fa-star"></i>
                        <span>Blinking Layer</span>
                    </button>
                </div>
            </div>

            <!-- Period 2020-2025 -->
            <div class="menu-item">
                <button class="period-btn" data-period="2020-2025">
                    <i class="fas fa-clock"></i>
                    <span>DROUGHT(2020-2025)</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </button>
                <div class="submenu">
                    <!-- Karif Season -->
                    <div class="season-group">
                        <button class="season-btn" data-period="2020-2025" data-season="karif">
                            <i class="fas fa-seedling"></i>
                            <span>Kharif Season</span>
                            <i class="fas fa-chevron-down season-dropdown-icon"></i>
                        </button>
                        <div class="index-submenu">
                            <button class="index-btn" data-period="2020-2025" data-season="karif" data-index="ndvi">
                                <i class="fas fa-leaf"></i>
                                <span>NDVI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="karif" data-index="vci">
                                <i class="fas fa-chart-line"></i>
                                <span>VCI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="karif" data-index="spi">
                                <i class="fas fa-tint"></i>
                                <span>SPI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="karif" data-index="tci">
                                <i class="fas fa-temperature-high"></i>
                                <span>TCI</span>
                            </button>
                        </div>
                    </div>

                    <!-- Rabi Season -->
                    <div class="season-group">
                        <button class="season-btn" data-period="2020-2025" data-season="rabi">
                            <i class="fas fa-leaf"></i>
                            <span>Rabi Season</span>
                            <i class="fas fa-chevron-down season-dropdown-icon"></i>
                        </button>
                        <div class="index-submenu">
                            <button class="index-btn" data-period="2020-2025" data-season="rabi" data-index="ndvi">
                                <i class="fas fa-leaf"></i>
                                <span>NDVI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="rabi" data-index="vci">
                                <i class="fas fa-chart-line"></i>
                                <span>VCI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="rabi" data-index="spi">
                                <i class="fas fa-tint"></i>
                                <span>SPI</span>
                            </button>
                            <button class="index-btn" data-period="2020-2025" data-season="rabi" data-index="tci">
                                <i class="fas fa-temperature-high"></i>
                                <span>TCI</span>
                            </button>
                        </div>
                    </div>
                    <button class="index-btn" id="blinking" data-layer="blinking2">
                        <i class="fas fa-star"></i>
                        <span>Blinking Layer</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Maps Container -->
            <div class="maps-container">
                <!-- Map 1 Container -->
                <div class="map-wrapper">
                    <div class="map-header">
                        <h3><i class="fas fa-map-marked-alt"></i> <span id="map1Title">Drought Index Map</span></h3>
                        <div class="map1-controls">
                            <button class="pdsi-toggle-btn" id="btnPDSIToggle" title="Toggle PDSI Layer">
                                <i class="fas fa-layer-group"></i>
                                <span>PDSI</span>
                            </button>
                            <button class="district-toggle-btn" id="btnDistrictToggle" title="Toggle District Boundary">
                                <i class="fas fa-border-all"></i>
                                <span>District Boundary</span>
                            </button>
                        </div>
                    </div>
                    <div id="map1" class="map">
                        <!-- Timeline Slider - Positioned on top of Map 1 -->
                        <div class="timeline-slider" id="timelineSlider">
                            <div class="slider-header">
                                <div class="slider-title">
                                    <i class="fas fa-chart-area"></i>
                                    <h3 id="sliderTitle">Select Period & Season</h3>
                                </div>
                                <button class="close-slider" id="closeSlider">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>

                            <div class="slider-controls">
                                <button class="control-btn" id="playPauseBtn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" id="stepBackBtn">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="control-btn" id="stepForwardBtn">
                                    <i class="fas fa-step-forward"></i>
                                </button>

                                <div class="timeline-track">
                                    <input type="range" id="timelineRange" min="0" max="100" value="0"
                                        class="timeline-input">
                                    <div class="timeline-progress" id="timelineProgress"></div>
                                    <div class="timeline-markers" id="timelineMarkers"></div>
                                </div>

                                <div class="time-display">
                                    <span>Year: <strong id="currentYear">--</strong></span>
                                </div>

                                <div class="speed-control">
                                    <label>Speed:</label>
                                    <select id="speedSelect">
                                        <option value="0.5">0.5x</option>
                                        <option value="1" selected>1x</option>
                                        <option value="2">2x</option>
                                        <option value="4">4x</option>
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="slider-info">
                                <div class="info-badge">
                                    <i class="fas fa-calendar"></i>
                                    <span id="periodInfo">Period: --</span>
                                </div>
                                <div class="info-badge">
                                    <i class="fas fa-sun"></i>
                                    <span id="seasonInfo">Season: --</span>
                                </div>
                                <div class="info-badge">
                                    <i class="fas fa-chart-bar"></i>
                                    <span id="indexInfo">Index: --</span>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <!-- Map 2 Container -->
                <!-- Map 2 Container -->
                <div class="map-wrapper">
                    <div class="map-header">
                        <h3>
                            <i class="fas fa-globe-americas"></i>
                            <span id="map2Title">Climate Data Map</span>
                        </h3>

                        <!-- Toggle Buttons for Layer Types -->
                        <div class="layer-toggle-buttons">
                            <button class="layer-toggle-btn temperature-btn" id="temperatureToggleBtn"
                                title="Temperature Layers">
                                <i class="fas fa-temperature-high"></i>
                                <span>Temperature</span>
                            </button>
                            <button class="layer-toggle-btn precipitation-btn" id="precipitationToggleBtn"
                                title="Precipitation Layers">
                                <i class="fas fa-cloud-rain"></i>
                                <span>Precipitation</span>
                            </button>
                        </div>
                    </div>

                    <div id="map2" class="map">
                        <!-- Timeline Slider for Map 2 -->
                        <div class="timeline-slider" id="map2Slider">
                            <div class="slider-header">
                                <div class="slider-title">
                                    <h3 id="map2SliderTitle">
                                        <i class="fas fa-chart-area"></i> Select Layer Type
                                    </h3>
                                </div>
                                <button class="close-slider" id="closeMap2Slider">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>

                            <div class="slider-controls">
                                <button class="control-btn" id="map2PlayPauseBtn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" id="map2StepBackBtn">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="control-btn" id="map2StepForwardBtn">
                                    <i class="fas fa-step-forward"></i>
                                </button>

                                <div class="timeline-track">
                                    <input type="range" id="map2TimelineRange" min="0" max="2" value="0"
                                        class="timeline-input">
                                    <div class="timeline-progress" id="map2TimelineProgress"></div>
                                    <div class="timeline-markers" id="map2TimelineMarkers"></div>
                                </div>

                                <div class="time-display">
                                    <span>Month: <strong id="map2CurrentMonth">January</strong></span>
                                </div>

                                <div class="speed-control">
                                    <label>Speed:</label>
                                    <select id="map2SpeedSelect">
                                        <option value="0.5">0.5x</option>
                                        <option value="1" selected>1x</option>
                                        <option value="2">2x</option>
                                        <option value="4">4x</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- JavaScript Files -->
    <script src="js/mapinit.js"></script>
    <script src="js/map1.js"></script>
    <script src="js/map2.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
